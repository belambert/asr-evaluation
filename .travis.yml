language: python
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'
  - nightly
matrix:
  fast_finish: true
  allow_failures:
  - python: nightly
install:
- pip install coverage==3.7.1 codecov flake8
script:
- python setup.py test
- flake8 asr_evaluation bin
- python -m coverage run --source asr_evaluation setup.py test
after_success:
- codecov
deploy:
  provider: pypi
  user: benlambert
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: belambert/asr-evaluation
